<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="titulo_pagina">Login Sistema</ui:insert>
	</title>
<!-- 	<link type="text/css" rel="stylesheet" 	href="/resources/estilos/style.css" /> -->
	<link type="text/css" rel="stylesheet" 	href="/resources/estilos/style-custon.css" />

</h:head>
<h:body>
	<h:form id="form">
		<div id="principal">
			<p:layout style="min-width:200px;height:350px;" id="layout">

				<p:layoutUnit position="west" size="300" minSize="300"
					style="height:300px">

					<div id="msg1">Sistema de Geração de Relatórios</div>
					<br />

					<h:panelGrid columns="2">
						<h:outputLabel value="Login:" />
						<p:inputText value="#{usuarioControlador.usuario.login}"
							id="login" required="true" label="login"
							requiredMessage="o login deve ser informado" />

						<h:outputLabel value="Senha:" />
						<p:password value="#{usuarioControlador.usuario.senha}" />
					</h:panelGrid>

					<div align="right">
						<p:commandButton value="Entrar"
							action="#{usuarioControlador.logar}" update=":form" />
					</div>

					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />

				</p:layoutUnit>

				<p:layoutUnit position="center" size="135" minSize="135"
					style="height:320px">
					<!-- 					<h:graphicImage library="imagens" name="logo.jpg" /> -->
				</p:layoutUnit>

			</p:layout>
		</div>
	</h:form>
</h:body>
</html>
