
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:panel header="FORMULÁRIO DE PESQUISA DE USUÁRIO">

		<h:panelGrid id="panelPesquisa" columns="1">

			<p:outputLabel value="Nome:" styleClass="ui-priority-primary" />
			<p:inputText id="nome" style="width:300px"
				value="#{usuarioControlador.pesquisa.nome}" />

		</h:panelGrid>

		<f:facet name="footer">
			<p:commandButton id="buttonPesquisar" value="Pesquisar"
				update=":form:gridPesquisa" icon="ui-icon-search"
				styleClass="ui-priority-primary"
				action="#{usuarioControlador.pesquisar}" />

			<p:commandButton id="buttonNovo" value="Novo" update=":form"
				icon="ui-icon-circle-plus" styleClass="ui-priority-primary"
				action="#{usuarioControlador.novo}" />
		</f:facet>

	</p:panel>

	<p:dataTable id="gridPesquisa" var="item" rows="10" paginator="true"
		value="#{usuarioControlador.lista}" paginatorPosition="bottom"
		paginatorAlwaysVisible="true"
		emptyMessage="Nenhum registro encontrado."
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15,20">

		<p:column style="text-align:left" headerText="Nome"
			sortBy="#{item.nome}">
			<h:outputText value="#{item.nome}" />
		</p:column>

		<p:column style="text-align:left" headerText="CPF"
			sortBy="#{item.cpf}">
			<h:outputText value="#{item.cpf}" />
		</p:column>

		<p:column style="text-align:left" headerText="E-mail"
			sortBy="#{item.email}">
			<h:outputText value="#{item.email}" />
		</p:column>

		<p:column style="text-align:left" headerText="Detalhe">
			<p:commandButton ajax="false" value="Detalhe"
				action="#{usuarioControlador.detalhe(item)}"
				styleClass="ui-priority-primary" icon="ui-icon-pencil"
				update=":form" title="Detalhe" />

			<p:commandButton ajax="false" value="Excluir"
				action="#{usuarioControlador.excluir(item)}"
				styleClass="ui-priority-primary" icon="ui-icon-trash" update=":form"
				title="Detalhe" />

		</p:column>

		<f:facet name="footer">  
            Total de registros: #{fn:length(usuarioControlador.lista)} usuarios.  
        </f:facet>

	</p:dataTable>

</ui:component>
