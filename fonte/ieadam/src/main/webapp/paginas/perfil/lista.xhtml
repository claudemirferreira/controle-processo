<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">
	
		<div class="centro" align="left">
			 <p:outputPanel>
			 	<ui:repeat var="perfil" value="#{perfilControlador.listaPerfilUsuario}">
					<h:commandLink update=":form" actionListener="#{rotinaControlador.telaRotinas(perfil)}" >
						<p:graphicImage value="#{perfil.imagem}" style="padding-left: 10px; padding-bottom: 10px; " />
					</h:commandLink>
			 	</ui:repeat>
			 </p:outputPanel>
		</div>
	</h:form>
</ui:component>
