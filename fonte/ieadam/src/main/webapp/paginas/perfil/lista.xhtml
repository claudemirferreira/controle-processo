<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">

		<p:panel>
			<p:dataGrid id="rotinaousel"
				value="#{usuarioControlador.usuario.perfis}" var="perfil"
				headerText="Administrativo" columns="#{usuarioControlador.colunas}"
				style="width:100%; height:100%; ">
				<div align="center">
					<h:panelGrid id="panelRelatorio">

						<h:commandLink
							actionListener="#{perfilControlador.telaRotinas(perfil)}"
							title="#{perfil.nome}" update=":form">
							<p:graphicImage 
								value="#{perfil.imagem}" />
						</h:commandLink>
						<p:outputLabel value="#{perfil.nome}"
							styleClass="ui-priority-primary" />
						
					</h:panelGrid>
				</div>
			</p:dataGrid>
		</p:panel>

	</h:form>
</ui:component>
