<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form" target="_blank">
		<p:panel header="RELATÓRIO DE CENTRO DE CUSTO" style="width:99%;">

			<h:panelGrid id="panelPesquisa" columns="4">

				<p:outputLabel value="Mês:" styleClass="ui-priority-primary" />
				<p:selectOneMenu styleClass="ui-priority-primary" style="width:100%;"
					value="#{relatorioCentoCusto.parametro.mes}" effect="fold"
					editable="true">
					<f:selectItems value="#{relatorioCentoCusto.parametro.meses}" />
				</p:selectOneMenu>

				<p:outputLabel value="Ano:" styleClass="ui-priority-primary" />
				<p:inputText id="ano" styleClass="ui-priority-primary"
					style="width:50px;" required="true"
					requiredMessage="O ano deve ser informado"
					value="#{relatorioCentoCusto.parametro.ano}" />

			</h:panelGrid>

			<f:facet name="footer">

				<p:commandButton value="Gerar relatorio" ajax="false"
					icon="ui-icon-gear" styleClass="ui-priority-primary"
					actionListener="#{relatorioCentoCusto.imprimir}" />
				
				<p:commandButton id="buttonRetornar" value="Retornar" update=":form"
					icon="ui-icon-search" styleClass="ui-priority-primary"
					actionListener="#{relatorioCentoCusto.redirecionarModuloPrincipalSecretaria}" />

			</f:facet>

		</p:panel>

	</h:form>

</ui:component>
