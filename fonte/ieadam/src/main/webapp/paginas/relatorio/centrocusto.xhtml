<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">

		<div align="left" >
			<p:outputLabel value="Módulo de #{rotinaControlador.perfil.nome} - Centro de Custo" 
				style="color: #8B0000; font-size: large; font-weight: bold;"/>
		</div>
	
		<p:growl id="msgs" showDetail="true" />

		<p:panel id="painel" style="margin-bottom:10px;">

			<h:panelGrid columns="9" cellpadding="5">

<!-- BLOCO DE ZONA -->
				<p:outputLabel value="Região: " styleClass="ui-priority-primary" />				
				
				<p:selectOneMenu disabled="true" rendered="#{fn:length(relatorioCentroCusto.filtroRelatorioDTO.zonas) == 0}"
					value="#{relatorioCentroCusto.filtroRelatorioDTO.zona.idZona}" > 
					<f:selectItem itemLabel="Nenhum" itemValue="" />
				</p:selectOneMenu>				

				<p:selectOneMenu rendered="#{fn:length(relatorioCentroCusto.filtroRelatorioDTO.zonas) > 1}"
					value="#{relatorioCentroCusto.filtroRelatorioDTO.zona.idZona}" >
					<f:selectItem itemLabel="Selecione a Região" itemValue="" />
					<f:selectItems
						value="#{relatorioCentroCusto.filtroRelatorioDTO.zonas}"
						var="zona" itemLabel="#{zona.nome}" itemValue="#{zona.idZona}" />
					<p:ajax listener="#{relatorioCentroCusto.atualizarNucleo}"
						update=":form" event="change" />
				</p:selectOneMenu>
				
				<p:selectOneMenu disabled="true" rendered="#{fn:length(relatorioCentroCusto.filtroRelatorioDTO.zonas) == 1}"
					value="#{relatorioCentroCusto.filtroRelatorioDTO.zona.idZona}" >
					<f:selectItems
						value="#{relatorioCentroCusto.filtroRelatorioDTO.zonas}"
						var="zona" itemLabel="#{zona.nome}" itemValue="#{zona.idZona}" />
					<p:ajax listener="#{relatorioCentroCusto.atualizarNucleo}"
						update=":form" event="change" />
				</p:selectOneMenu>
				

<!-- BLOCO DE NUCLEO -->				
				<p:outputLabel value="Núcleo: " styleClass="ui-priority-primary" />

				<p:selectOneMenu disabled="true" rendered="#{fn:length(relatorioCentroCusto.filtroRelatorioDTO.nucleos) == 0}"
					value="#{relatorioCentroCusto.filtroRelatorioDTO.nucleo.idNucleo}" > 
					<f:selectItem itemLabel="Nenhum" itemValue="" />
				</p:selectOneMenu>

				<p:selectOneMenu rendered="#{fn:length(relatorioCentroCusto.filtroRelatorioDTO.nucleos) > 1}"
					value="#{relatorioCentroCusto.filtroRelatorioDTO.nucleo.idNucleo}" >
					<f:selectItem itemLabel="Selecione o núcleo" itemValue="" />
					<f:selectItems
						value="#{relatorioCentroCusto.filtroRelatorioDTO.nucleos}"
						var="nucleo" itemLabel="#{nucleo.nome}"
						itemValue="#{nucleo.idNucleo}" />
					<p:ajax listener="#{relatorioCentroCusto.atualizarArea}"
						update=":form" event="change" />
				</p:selectOneMenu>
				
				<p:selectOneMenu disabled="true" rendered="#{fn:length(relatorioCentroCusto.filtroRelatorioDTO.nucleos) == 1}"
					value="#{relatorioCentroCusto.filtroRelatorioDTO.nucleo.idNucleo}" >
					<f:selectItems
						value="#{relatorioCentroCusto.filtroRelatorioDTO.nucleos}"
						var="nucleo" itemLabel="#{nucleo.nome}"
						itemValue="#{nucleo.idNucleo}" />
					<p:ajax listener="#{relatorioCentroCusto.atualizarArea}"
						update=":form" event="change" />
				</p:selectOneMenu>
				

<!-- BLOCO DE AREA -->				
				<p:outputLabel value="Área: " styleClass="ui-priority-primary" />
			
				<p:selectOneMenu disabled="true" rendered="#{fn:length(relatorioCentroCusto.filtroRelatorioDTO.areas) == 0}"
					value="#{relatorioCentroCusto.filtroRelatorioDTO.area.idArea}" > 
					<f:selectItem itemLabel="Nenhum" itemValue="" />
				</p:selectOneMenu>
			
				<p:selectOneMenu rendered="#{fn:length(relatorioCentroCusto.filtroRelatorioDTO.areas) > 1}"
					value="#{relatorioCentroCusto.filtroRelatorioDTO.area.idArea}" > 
					<f:selectItem itemLabel="Selecione a área" itemValue="" />
					<f:selectItems
						value="#{relatorioCentroCusto.filtroRelatorioDTO.areas}"
						var="area" itemLabel="#{area.nome}" itemValue="#{area.id}" />
				</p:selectOneMenu>
				
				<p:selectOneMenu disabled="true" rendered="#{fn:length(relatorioCentroCusto.filtroRelatorioDTO.areas) == 1}"
					value="#{relatorioCentroCusto.filtroRelatorioDTO.area.idArea}" >
					<f:selectItems
						value="#{relatorioCentroCusto.filtroRelatorioDTO.areas}"
						var="area" itemLabel="#{area.nome}" itemValue="#{area.id}" />
				</p:selectOneMenu>
				
			</h:panelGrid>
			
			<h:panelGrid columns="4" cellpadding="5">
				<p:outputLabel value="Mês:" styleClass="ui-priority-primary" />
				<p:selectOneMenu styleClass="ui-priority-primary"
					value="#{relatorioCentroCusto.parametro.mes}" effect="fold"
					editable="true" style="width:100%;">
					<f:selectItems value="#{relatorioCentroCusto.parametro.meses}" />
				</p:selectOneMenu>

				<p:outputLabel value="Ano:" styleClass="ui-priority-primary" />
				<p:inputText id="anoInicio" styleClass="ui-priority-primary"
					style="width:50px;" required="true"
					requiredMessage="O ano deve ser informado"
					value="#{relatorioCentroCusto.parametro.ano}" />
			</h:panelGrid>

			<f:facet name="footer">

				<p:commandButton value="Retornar" ajax="false" update=":form"
					icon="ui-icon-circle-arrow-w" styleClass="ui-priority-primary"
					actionListener="#{rotinaControlador.telaRotinas()}" />				
					
				<p:commandButton id="buttonImprimir" value="Gerar relatorio" icon="ui-icon-print"
						style="margin:0" styleClass="ui-priority-primary"
						actionListener="#{relatorioCentroCusto.imprimir}"/>
						
			</f:facet>

		</p:panel>

		<p:blockUI block="form" trigger="buttonImprimir" >
			 Processando....<br />
			<p:graphicImage value="/resources/imagens/ajax-loader.gif" />
		</p:blockUI> 

		<p:panel header="RELATÓRIO GERADO"
			rendered="#{relatorioCentroCusto.streamedContent!=null}">
			<p:media value="#{relatorioCentroCusto.streamedContent}" player="pdf"
				width="100%" height="300"></p:media>
		</p:panel>
	</h:form>

</ui:component>
