<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">

		<p:growl id="msgs" showDetail="true" />

		<p:panel header="Double Combo" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:selectOneMenu id="city" value="#{relatorioDebitoPastoral.valor1}">
					<f:selectItem itemLabel="valor1" itemValue="valor1" />
					<f:selectItem itemLabel="valor2" itemValue="valor2" >
					</f:selectItem>
					<p:ajax update="teste"
						listener="#{relatorioDebitoPastoral.teste()}" />					
				</p:selectOneMenu>

				<p:inputText id="teste" value="#{relatorioDebitoPastoral.valor2}" />
			</h:panelGrid>

			<p:separator />


		</p:panel>

	</h:form>

</ui:component>
