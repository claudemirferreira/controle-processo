<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form" target="_blank">
		<p:panel header="RELATÓRIO ESTATÍSTICO" style="width:99%;">

			<h:panelGrid id="panelPesquisa" columns="6">

				<p:outputLabel value="Zona: " styleClass="ui-priority-primary" />
				<p:selectOneMenu
					value="#{relatorioEstatistico.filtroRelatorioDTO.zona}">
					<f:selectItems
						value="#{relatorioEstatistico.filtroRelatorioDTO.zonas}"
						var="zona" itemLabel="#{zona.nome}" itemValue="#{zona.id}" />
				</p:selectOneMenu>

				<p:outputLabel value="Núcleo: " styleClass="ui-priority-primary" />
				<p:selectOneMenu
					value="#{relatorioEstatistico.filtroRelatorioDTO.nucleo}">
					<f:selectItem itemLabel="Selecione a nucleo" itemValue="" />
					<f:selectItems
						value="#{relatorioEstatistico.filtroRelatorioDTO.nucleos}"
						var="nucleo" itemLabel="#{nucleo.nome}" itemValue="#{nucleo.id}" />
				</p:selectOneMenu>

				<p:outputLabel value="Área: " styleClass="ui-priority-primary" />
				<p:selectOneMenu
					value="#{relatorioEstatistico.filtroRelatorioDTO.area}">
					<f:selectItem itemLabel="Selecione a zona" itemValue="" />
					<f:selectItems
						value="#{relatorioEstatistico.filtroRelatorioDTO.areas}"
						var="area" itemLabel="#{area.nome}" itemValue="#{area.id}" />
				</p:selectOneMenu>

				<p:outputLabel value="Data Início: "
					styleClass="ui-priority-primary" />
				<p:inputMask value="#{relatorioEstatistico.parametro.dataInicio}"
					mask="99/9999" />

				<p:outputLabel value="Data Fim: " styleClass="ui-priority-primary" />
				<p:inputMask value="#{relatorioEstatistico.parametro.dataFim}"
					mask="99/9999" />
			</h:panelGrid>

			<f:facet name="footer">
				<p:commandButton value="Gerar relatorio" ajax="false"
					icon="ui-icon-gear" styleClass="ui-priority-primary"
					actionListener="#{relatorioEstatistico.imprimir}" />

				<p:commandButton id="buttonRetornar" value="Retornar" update=":form"
					icon="ui-icon-search" styleClass="ui-priority-primary"
					actionListener="#{relatorioDebitoSecretaria.redirecionarModuloPrincipalSecretaria}" />
			</f:facet>

		</p:panel>

	</h:form>

</ui:component>
