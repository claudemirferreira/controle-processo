<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">

		<p:growl id="msgs" showDetail="true" />

		<p:panel id="painel" header="Relatório de débito pastoral"
			style="margin-bottom:10px;">

			<h:panelGrid columns="9" cellpadding="5">

<!-- BLOCO DE ZONA -->
				<p:outputLabel value="Região: " styleClass="ui-priority-primary" />				
				
				<p:selectOneMenu disabled="true" rendered="#{fn:length(relatorioDebitoPastoral.filtroRelatorioDTO.zonas) == 0}"
					value="#{relatorioDebitoPastoral.filtroRelatorioDTO.zona.idZona}" > 
					<f:selectItem itemLabel="Zero registros" itemValue="" />
				</p:selectOneMenu>				

				<p:selectOneMenu rendered="#{fn:length(relatorioDebitoPastoral.filtroRelatorioDTO.zonas) > 1}"
					value="#{relatorioDebitoPastoral.filtroRelatorioDTO.zona.idZona}" >
					<f:selectItem itemLabel="Selecione a Região" itemValue="" />
					<f:selectItems
						value="#{relatorioDebitoPastoral.filtroRelatorioDTO.zonas}"
						var="zona" itemLabel="#{zona.nome}" itemValue="#{zona.idZona}" />
					<p:ajax listener="#{relatorioDebitoPastoral.atualizarNucleo}"
						update=":form" event="change" />
				</p:selectOneMenu>
				
				<p:selectOneMenu disabled="true" rendered="#{fn:length(relatorioDebitoPastoral.filtroRelatorioDTO.zonas) == 1}"
					value="#{relatorioDebitoPastoral.filtroRelatorioDTO.zona.idZona}" >
					<f:selectItems
						value="#{relatorioDebitoPastoral.filtroRelatorioDTO.zonas}"
						var="zona" itemLabel="#{zona.nome}" itemValue="#{zona.idZona}" />
					<p:ajax listener="#{relatorioDebitoPastoral.atualizarNucleo}"
						update=":form" event="change" />
				</p:selectOneMenu>
				

<!-- BLOCO DE NUCLEO -->				
				<p:outputLabel value="Núcleo: " styleClass="ui-priority-primary" />

				<p:selectOneMenu disabled="true" rendered="#{fn:length(relatorioDebitoPastoral.filtroRelatorioDTO.nucleos) == 0}"
					value="#{relatorioDebitoPastoral.filtroRelatorioDTO.nucleo.idNucleo}" > 
					<f:selectItem itemLabel="Zero registros" itemValue="" />
				</p:selectOneMenu>

				<p:selectOneMenu rendered="#{fn:length(relatorioDebitoPastoral.filtroRelatorioDTO.nucleos) > 1}"
					value="#{relatorioDebitoPastoral.filtroRelatorioDTO.nucleo.idNucleo}" >
					<f:selectItem itemLabel="Selecione o núcleo" itemValue="" />
					<f:selectItems
						value="#{relatorioDebitoPastoral.filtroRelatorioDTO.nucleos}"
						var="nucleo" itemLabel="#{nucleo.nome}"
						itemValue="#{nucleo.idNucleo}" />
					<p:ajax listener="#{relatorioDebitoPastoral.atualizarArea}"
						update=":form" event="change" />
				</p:selectOneMenu>
				
				<p:selectOneMenu disabled="true" rendered="#{fn:length(relatorioDebitoPastoral.filtroRelatorioDTO.nucleos) == 1}"
					value="#{relatorioDebitoPastoral.filtroRelatorioDTO.nucleo.idNucleo}" >
					<f:selectItems
						value="#{relatorioDebitoPastoral.filtroRelatorioDTO.nucleos}"
						var="nucleo" itemLabel="#{nucleo.nome}"
						itemValue="#{nucleo.idNucleo}" />
					<p:ajax listener="#{relatorioDebitoPastoral.atualizarArea}"
						update=":form" event="change" />
				</p:selectOneMenu>
				

<!-- BLOCO DE AREA -->				
				<p:outputLabel value="Área: " styleClass="ui-priority-primary" />
			
				<p:selectOneMenu disabled="true" rendered="#{fn:length(relatorioDebitoPastoral.filtroRelatorioDTO.areas) == 0}"
					value="#{relatorioDebitoPastoral.filtroRelatorioDTO.area.idArea}" > 
					<f:selectItem itemLabel="Zero registros" itemValue="" />
				</p:selectOneMenu>
			
				<p:selectOneMenu rendered="#{fn:length(relatorioDebitoPastoral.filtroRelatorioDTO.areas) > 1}"
					value="#{relatorioDebitoPastoral.filtroRelatorioDTO.area.idArea}" > 
					<f:selectItem itemLabel="Selecione a área" itemValue="" />
					<f:selectItems
						value="#{relatorioDebitoPastoral.filtroRelatorioDTO.areas}"
						var="area" itemLabel="#{area.nome}" itemValue="#{area.id}" />
				</p:selectOneMenu>
				
				<p:selectOneMenu disabled="true" rendered="#{fn:length(relatorioDebitoPastoral.filtroRelatorioDTO.areas) == 1}"
					value="#{relatorioDebitoPastoral.filtroRelatorioDTO.area.idArea}" >
					<f:selectItems
						value="#{relatorioDebitoPastoral.filtroRelatorioDTO.areas}"
						var="area" itemLabel="#{area.nome}" itemValue="#{area.id}" />
				</p:selectOneMenu>
				
			</h:panelGrid>
			
			<h:panelGrid columns="4" cellpadding="5">
				<p:outputLabel value="Mês Início:" styleClass="ui-priority-primary" />
				<p:selectOneMenu styleClass="ui-priority-primary"
					value="#{relatorioDebitoPastoral.filtroRelatorioDTO.mesInicio}"
					effect="fold" editable="true" style="width:100%;">
					<f:selectItems
						value="#{relatorioDebitoPastoral.filtroRelatorioDTO.meses}" />
				</p:selectOneMenu>

				<p:outputLabel value="Ano Inicio:" styleClass="ui-priority-primary" />
				<p:inputText id="anoInicio" styleClass="ui-priority-primary"
					style="width:50px;" required="true"
					requiredMessage="O ano deve ser informado"
					value="#{relatorioDebitoPastoral.filtroRelatorioDTO.anoInicio}" />

				<p:outputLabel value="Mês Fim:" styleClass="ui-priority-primary" />
				<p:selectOneMenu styleClass="ui-priority-primary"
					value="#{relatorioDebitoPastoral.filtroRelatorioDTO.mesFim}"
					effect="fold" editable="true" style="width:100%;">
					<f:selectItems
						value="#{relatorioDebitoPastoral.filtroRelatorioDTO.meses}" />
				</p:selectOneMenu>

				<p:outputLabel value="Ano Fim:" styleClass="ui-priority-primary" />
				<p:inputText id="anoFim" styleClass="ui-priority-primary"
					style="width:50px;" required="true"
					requiredMessage="O ano deve ser informado"
					value="#{relatorioDebitoPastoral.filtroRelatorioDTO.anoFim}" />
			</h:panelGrid>

			<f:facet name="footer">

				<p:commandButton value="Retornar" ajax="false" update=":form" id="buttonRetornar"
					icon="ui-icon-circle-arrow-w" styleClass="ui-priority-primary"
					actionListener="#{rotinaControlador.telaRotinas()}" />
					
				<p:commandButton id="buttonImprimir" value="Gerar relatorio" icon="ui-icon-print"
						style="margin:0" styleClass="ui-priority-primary"
						actionListener="#{relatorioDebitoPastoral.visualiarRelatorio()}"
						update=":form" ajax="false"/>

			</f:facet>

		</p:panel>

		<p:blockUI block="painel" trigger="buttonImprimir">  
        LOADING<br />
			<p:graphicImage value="/resources/imagens/ajax-loader.gif" />
		</p:blockUI>

		<p:outputPanel rendered="#{relatorioDebitoPastoral.visualizar}">
			<iframe  id="pdf"  src="paginas/relatorio/visualizarPdfdebitopastoral.xhtml" width="99%" height="450px"></iframe>
		</p:outputPanel>
	</h:form>

</ui:component>
