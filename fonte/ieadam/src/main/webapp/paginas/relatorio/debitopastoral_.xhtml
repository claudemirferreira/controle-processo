<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">

		<p:growl id="msgs" showDetail="true" />

		<p:panel header="Double Combo" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:selectOneMenu id="city" value="#{pPRBean.city}">
					<f:selectItem itemLabel="valor 1" itemValue="1" />
					<f:selectItem itemLabel="valor 2" itemValue="1" />
					<p:ajax update="suburbs" listener="#{pPRBean.handleCityChange}" />
				</p:selectOneMenu>

				<p:selectOneMenu id="suburbs" value="#{pPRBean.suburb}">
					<f:selectItem itemLabel="Select Suburb" itemValue="" />
					<f:selectItems value="#{pPRBean.suburbs}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<p:separator />

			<p:commandButton value="Submit" update="msgs"
				actionListener="#{pPRBean.displayLocation}" id="btnSubmit" />

		</p:panel>

	</h:form>

</ui:component>
