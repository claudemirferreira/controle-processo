
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">

		<p:panel header="FORMULÁRIO DE CADASTRO DE PERFIL">

			<h:panelGrid id="panelCadastro" columns="6">

				<p:outputLabel value="Nome:" styleClass="ui-priority-primary" />
				<p:inputText id="nome" value="#{perfilControlador.entidade.nome}"
					style="width:300px;" />

				<p:outputLabel value="Descrição" styleClass="ui-priority-primary" />
				<p:inputText id="descricao" value="#{perfilControlador.entidade.descricao}"
					style="width:300px;" />
					
				<p:outputLabel value="Imagem" styleClass="ui-priority-primary" />
				<p:inputText id="imagem" value="#{perfilControlador.entidade.imagem}"
					style="width:300px;" />

			</h:panelGrid>

			<p:commandButton id="buttonRetornar" value="Retornar" update=":form"
				icon="ui-icon-search" styleClass="ui-priority-primary"
				action="#{perfilControlador.salvar}" />
				
			<p:commandButton id="buttonRetornar" value="Retornar"
					update=":form:" icon="ui-icon-circle-arrow-w" immediate="true"
					styleClass="ui-priority-primary"
					action="#{rotinaControlador.telaPesquisa}" />

			<p:commandButton id="buttonCadastro" value="Salvar" update=":form"
				icon="ui-icon-search" styleClass="ui-priority-primary"
				action="#{perfilControlador.salvar}" />

		</p:panel>

	</h:form>

</ui:component>
