
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">

		<p:panel header="FORMULÁRIO DE PESQUISA DE USUÁRIO">
			<p:growl id="growl" />
			<h:panelGrid columns="9" cellpadding="1">

				<!-- BLOCO DE ZONA -->
				<p:outputLabel value="Região: " styleClass="ui-priority-primary" />

				<p:selectOneMenu disabled="true"
					rendered="#{fn:length(relatorioBalanceteAnalitico.filtroRelatorioDTO.zonas) == 0}"
					value="#{relatorioBalanceteAnalitico.filtroRelatorioDTO.zona.idZona}">
					<f:selectItem itemLabel="Nenhum" itemValue="" />
				</p:selectOneMenu>

				<p:selectOneMenu
					rendered="#{fn:length(relatorioBalanceteAnalitico.filtroRelatorioDTO.zonas) > 1}"
					value="#{relatorioBalanceteAnalitico.filtroRelatorioDTO.zona.idZona}">
					<f:selectItem itemLabel="Selecione a Região" itemValue="" />
					<f:selectItems
						value="#{relatorioBalanceteAnalitico.filtroRelatorioDTO.zonas}"
						var="zona" itemLabel="#{zona.nome}" itemValue="#{zona.idZona}" />
					<p:ajax listener="#{relatorioBalanceteAnalitico.atualizarNucleo}"
						update=":form:painel" event="change" />
				</p:selectOneMenu>

				<p:selectOneMenu disabled="true"
					rendered="#{fn:length(relatorioBalanceteAnalitico.filtroRelatorioDTO.zonas) == 1}"
					value="#{relatorioBalanceteAnalitico.filtroRelatorioDTO.zona.idZona}">
					<f:selectItems
						value="#{relatorioBalanceteAnalitico.filtroRelatorioDTO.zonas}"
						var="zona" itemLabel="#{zona.nome}" itemValue="#{zona.idZona}" />
					<p:ajax listener="#{relatorioBalanceteAnalitico.atualizarNucleo}"
						update=":form" event="change" />
				</p:selectOneMenu>


				<!-- BLOCO DE NUCLEO -->
				<p:outputLabel value="Núcleo: " styleClass="ui-priority-primary" />

				<p:selectOneMenu disabled="true"
					rendered="#{fn:length(relatorioBalanceteAnalitico.filtroRelatorioDTO.nucleos) == 0}"
					value="#{relatorioBalanceteAnalitico.filtroRelatorioDTO.nucleo.idNucleo}">
					<f:selectItem itemLabel="Nenhum" itemValue="" />
				</p:selectOneMenu>

				<p:selectOneMenu
					rendered="#{fn:length(relatorioBalanceteAnalitico.filtroRelatorioDTO.nucleos) > 1}"
					value="#{relatorioBalanceteAnalitico.filtroRelatorioDTO.nucleo.idNucleo}">
					<f:selectItem itemLabel="Selecione o núcleo" itemValue="" />
					<f:selectItems
						value="#{relatorioBalanceteAnalitico.filtroRelatorioDTO.nucleos}"
						var="nucleo" itemLabel="#{nucleo.nome}"
						itemValue="#{nucleo.idNucleo}" />
					<p:ajax listener="#{relatorioBalanceteAnalitico.atualizarArea}"
						update=":form:painel" event="change" />
				</p:selectOneMenu>

				<p:selectOneMenu disabled="true"
					rendered="#{fn:length(relatorioBalanceteAnalitico.filtroRelatorioDTO.nucleos) == 1}"
					value="#{relatorioBalanceteAnalitico.filtroRelatorioDTO.nucleo.idNucleo}">
					<f:selectItems
						value="#{relatorioBalanceteAnalitico.filtroRelatorioDTO.nucleos}"
						var="nucleo" itemLabel="#{nucleo.nome}"
						itemValue="#{nucleo.idNucleo}" />
					<p:ajax listener="#{relatorioBalanceteAnalitico.atualizarArea}"
						update=":form" event="change" />
				</p:selectOneMenu>


				<!-- BLOCO DE AREA -->
				<p:outputLabel value="Área: " styleClass="ui-priority-primary" />

				<p:selectOneMenu disabled="true"
					rendered="#{fn:length(relatorioBalanceteAnalitico.filtroRelatorioDTO.areas) == 0}"
					value="#{relatorioBalanceteAnalitico.filtroRelatorioDTO.area.idArea}">
					<f:selectItem itemLabel="Nenhum" itemValue="" />
				</p:selectOneMenu>

				<p:selectOneMenu
					rendered="#{fn:length(relatorioBalanceteAnalitico.filtroRelatorioDTO.areas) > 1}"
					value="#{relatorioBalanceteAnalitico.filtroRelatorioDTO.area.idArea}">
					<f:selectItem itemLabel="Selecione a área" itemValue="" />
					<f:selectItems
						value="#{relatorioBalanceteAnalitico.filtroRelatorioDTO.areas}"
						var="area" itemLabel="#{area.nome}" itemValue="#{area.id}" />
				</p:selectOneMenu>

				<p:selectOneMenu disabled="true"
					rendered="#{fn:length(relatorioBalanceteAnalitico.filtroRelatorioDTO.areas) == 1}"
					value="#{relatorioBalanceteAnalitico.filtroRelatorioDTO.area.idArea}">
					<f:selectItems
						value="#{relatorioBalanceteAnalitico.filtroRelatorioDTO.areas}"
						var="area" itemLabel="#{area.nome}" itemValue="#{area.id}" />
				</p:selectOneMenu>


			</h:panelGrid>

			<f:facet name="footer">

				<p:defaultCommand target="buttonPesquisar" />

				<p:commandButton id="buttonRetornar" value="Retornar" update=":form"
					icon="ui-icon-circle-arrow-w" styleClass="ui-priority-primary"
					actionListener="#{rotinaControlador.telaRotinas(rotinaControlador.perfil)}" />

				<p:commandButton id="buttonPesquisar" value="Pesquisar"
					update=":form:gridPesquisa" icon="ui-icon-search"
					styleClass="ui-priority-primary"
					action="#{membroControlador.pesquisar}" />

			</f:facet>

		</p:panel>

		<p:dataTable id="gridPesquisa" var="item" rows="10" paginator="true"
			value="#{membroControlador.lista}" paginatorPosition="bottom"
			paginatorAlwaysVisible="true"
			emptyMessage="Nenhum registro encontrado."
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15,20">

			<p:column style="text-align:left" headerText="Nome"
				sortBy="#{item.nome}">
				<h:outputText value="#{item.nome}" />
			</p:column>

			<p:column style="text-align:left" headerText="Congregação"
				sortBy="#{item.congregacao.nome}">
				<h:outputText value="#{item.congregacao.nome}" />
			</p:column>
			
			<p:column style="text-align:left" headerText="Area"
				sortBy="#{item.congregacao.area.nome}">
				<h:outputText value="#{item.congregacao.area.nome}" />
			</p:column>
			
			<p:column style="text-align:left" headerText="Nucleo"
				sortBy="#{item.congregacao.area.nucleo.nome}">
				<h:outputText value="#{item.congregacao.area.nucleo.nome}" />
			</p:column>

			<f:facet name="footer">  
	            Total de registros: #{fn:length(usuarioControlador.lista)} usuarios.  
	        </f:facet>

		</p:dataTable>

		<p:blockUI block=":formPrincipal" widgetVar="bui">
    		processando ...<br />
			<p:graphicImage value="/resources/imagens/ajax-loader.gif" />
		</p:blockUI>

	</h:form>

</ui:component>
