<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="titulo_pagina">Login Sistema</ui:insert>
	</title>
	<link type="text/css" rel="stylesheet" href="/paginas/resources/estilos/style.css" />

</h:head>
<h:body>
	<form action="/ieadam/j_spring_security_check" method="post">
		<div id="principal">
			<p:layout style="min-width:200px;height:350px;" id="layout">
				
				<p:layoutUnit position="west" size="300"
					minSize="300" style="height:300px">

					<div id="msg1">Sistema de Geração de Relatórios1111</div>
					<br />
					
					<h:panelGrid columns="2">
						<h:outputLabel for="j_username" value="Login:" />
						<p:inputText id="j_username" label="Nome" required="true"
							style="width:195px; height: 20px; line-height: 15px;" />
						<h:outputLabel for="j_password" value="Senha:" />
						<p:password id="j_password" label="Senha" required="true"
							style="width:195px; height: 20px; line-height: 15px;" />
					</h:panelGrid>

					<div align="right">
						<h:commandButton value="Entrar"/>
					</div>

				</p:layoutUnit>
				
				<p:layoutUnit position="center" size="135"
					minSize="135" style="height:320px">
					<h:graphicImage library="imagens" name="logo.jpg" />
				</p:layoutUnit>
				
			</p:layout>
		</div>
	</form>
</h:body>
</html>
