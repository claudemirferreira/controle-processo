<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="estilos" name="style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
body {
	background-color: #eeeeee;
	font-size: 12px
}
</style>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" style="height:580px">
			<h:panelGrid columns="2">
				<p:outputPanel id="navigationPanel">
					<ui:include src="/paginas/navigation.xhtml" />
				</p:outputPanel>
			</h:panelGrid>
		</p:layoutUnit>
		<p:layoutUnit position="west" minSize="210">
			<p:outputPanel>
				<ui:include src="/paginas/menu.xhtml" />
			</p:outputPanel>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<p:outputPanel id="paginaCentral">
				<p:growl/>
				<ui:include src="#{paginaCentralControladorBean.paginaCentral}" />
			</p:outputPanel>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
