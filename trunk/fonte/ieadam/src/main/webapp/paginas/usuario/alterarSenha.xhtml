<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">


	<h:form id="form">
		<p:panel header="FORMULÁRIO DE CADASTRO DE USUÁRIO">
			<p:growl id="growl" />
			<h:panelGrid id="panelCadastro" columns="6" cellpadding="4">
				<p:outputLabel value="Nome:" styleClass="ui-priority-primary" />
				<p:inputText id="nome" value="#{usuarioControlador.entidade.nome}" style="width:300px;" disabled="true"/>
				
				<p:outputLabel value="Privilegio:" styleClass="ui-priority-primary" />
				<p:selectBooleanCheckbox disabled="true"
					value="#{usuarioControlador.entidade.in_privilegio}" />

				<p:outputLabel value="Região:" styleClass="ui-priority-primary" />
				<p:selectBooleanCheckbox disabled="true" value="#{usuarioControlador.entidade.zona}" />

				<p:outputLabel value="Login:" styleClass="ui-priority-primary" />
				<p:inputText id="login" value="#{usuarioControlador.entidade.login}" disabled="true"/>

				<p:outputLabel value="Area:" styleClass="ui-priority-primary" />
				<p:selectBooleanCheckbox disabled="true" value="#{usuarioControlador.entidade.area}" />

				<p:outputLabel value="Nucelo:" styleClass="ui-priority-primary" />
				<p:selectBooleanCheckbox disabled="true"
					value="#{usuarioControlador.entidade.nucleo}" />

				<p:outputLabel value="Senha*:" styleClass="ui-priority-primary" />
				<p:password redisplay="true"
					value="#{usuarioControlador.entidade.senha}" />

			</h:panelGrid>

			<f:facet name="footer">
			
				<p:commandButton id="buttonRetornar" value="Retornar" update=":form"
					icon="ui-icon-disk" styleClass="ui-priority-primary"
					action="#{usuarioControlador.telaListaPerfil}" />

				<p:commandButton id="buttonCadastro" value="Salvar" update=":form"
					icon="ui-icon-disk" styleClass="ui-priority-primary"
					action="#{usuarioControlador.salvarSenha}" />

			</f:facet>


		</p:panel>

	</h:form>

</ui:component>
