<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="menuForm">

		<div style="height: 61px; ">
			<div id="menu" style=" width: 75%; float: left;">
				<p:graphicImage value="resources/imagens/bg_titulo.png" title="Início" />
			</div>

			<div align="right" 
				style="background: #eaeaea; padding-top: 30px;">
				<h:commandLink update=":form"
					actionListener="#{perfilControlador.listaPerfilPorSistemaPorUsuario}">
					<p:graphicImage value="resources/imagens/ico_home.png"
						title="Início" />
				</h:commandLink>
				
				<h:commandLink update=":form"
					actionListener="#{usuarioControlador.editarSenha}">
					<p:graphicImage value="resources/imagens/ico_conf.png"
						title="Alterar Senha" style="padding-left: 10px;"/>
				</h:commandLink>
				
				<h:commandLink update=":form" action="#{usuarioControlador.logout}">
					<p:graphicImage value="resources/imagens/ico_sair.png"
						title="Sair" style="padding-left: 10px;" />
				</h:commandLink>

			</div>
		</div>

	</h:form>

</ui:component>
