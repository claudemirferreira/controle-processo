<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="menuForm">

		<p:growl id="messages" />
		<p:menubar>
			<p:menuitem value="Secretária" icon="ui-icon-close"
				update=":paginaCentral">
				<f:setPropertyActionListener
					target="#{paginaCentralControladorBean.paginaCentral}"
					value="paginas/relatorio/secretaria/pesquisa.xhtml" />
			</p:menuitem>

			<p:menuitem value="Tesourária" icon="ui-icon-close"
				update=":paginaCentral">
				<f:setPropertyActionListener
					target="#{paginaCentralControladorBean.paginaCentral}"
					value="paginas/relatorio/tesouraria/pesquisa.xhtml" />
			</p:menuitem>

			<p:menuitem value="Impressão de Relatório" icon="ui-icon-close"
				update=":paginaCentral">
				<f:setPropertyActionListener
					target="#{paginaCentralControladorBean.paginaCentral}"
					value="paginas/relatorio/teste.xhtml" />
			</p:menuitem>

			<f:facet name="options">
				<p:outputLabel style="margin-right:10px"
					value="Usuário: #{usuarioControlador.usuario.login}" />
				<p:commandButton type="button" value="Logout" icon="ui-icon-extlink"
					update=":paginaCentral" />
			</f:facet>
		</p:menubar>

	</h:form>

</ui:component>
