<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="menuForm">

		<p:growl id="messages" />

		<p:toolbar style="background-image: url('resources/estilos/images/bg_titulo.png'); background-repeat: no-repeat;">
			<p:toolbarGroup align="left">
				<h:outputLabel value="SGR - Sistema de Geração de Relatórios"
					style="color: #8B0000; font-size: xx-large;"/>
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:outputLabel value="Usuário: " style="color: #000000; font-style: italic; font-size: large;"/>
				<p:outputLabel value="#{usuarioControlador.usuario.login}" style="color: #000000; font-style: italic; font-size: large;
					font-weight: 600; "/>
				
				<h:commandLink update=":form" actionListener="#{perfilControlador.listaPerfilPorSistemaPorUsuario}" >
					<p:graphicImage value="resources/estilos/images/ico_home.png" title="Início" style="padding-top: 1.1%;"/>
				</h:commandLink>
				
				<h:commandLink update=":form" action="#{usuarioControlador.logout}" >
					<p:graphicImage value="resources/estilos/images/ico_sair.png" title="Sair" style="padding-top: 1.1%;"/>
				</h:commandLink>
			</p:toolbarGroup>
		</p:toolbar>

	</h:form>

</ui:component>
