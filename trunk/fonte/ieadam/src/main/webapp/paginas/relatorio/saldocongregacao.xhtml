<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">

		<div align="left" >
			<p:outputLabel value="Módulo de #{rotinaControlador.perfil.nome} - Saldo de Congregação" 
				style="color: #8B0000; font-size: large; font-weight: bold;"/>
		</div>

		<p:panel id="painel" style="margin-bottom:10px;">

			<h:panelGrid columns="9" cellpadding="5">

				<!-- BLOCO DE ZONA -->
				<p:outputLabel value="Região: " styleClass="ui-priority-primary" />

				<p:selectOneMenu disabled="true"
					rendered="#{fn:length(relatorioSaldoCongregacao.filtroRelatorioDTO.zonas) == 0}"
					value="#{relatorioSaldoCongregacao.filtroRelatorioDTO.zona.idZona}">
					<f:selectItem itemLabel="Nenhum" itemValue="" />
				</p:selectOneMenu>

				<p:selectOneMenu
					rendered="#{fn:length(relatorioSaldoCongregacao.filtroRelatorioDTO.zonas) > 1}"
					value="#{relatorioSaldoCongregacao.filtroRelatorioDTO.zona.idZona}">
					<f:selectItem itemLabel="Selecione a Região" itemValue="" />
					<f:selectItems
						value="#{relatorioSaldoCongregacao.filtroRelatorioDTO.zonas}"
						var="zona" itemLabel="#{zona.nome}" itemValue="#{zona.idZona}" />
					<p:ajax listener="#{relatorioSaldoCongregacao.atualizarNucleo}"
						update=":form" event="change" />
				</p:selectOneMenu>

				<p:selectOneMenu disabled="true"
					rendered="#{fn:length(relatorioSaldoCongregacao.filtroRelatorioDTO.zonas) == 1}"
					value="#{relatorioSaldoCongregacao.filtroRelatorioDTO.zona.idZona}">
					<f:selectItems
						value="#{relatorioSaldoCongregacao.filtroRelatorioDTO.zonas}"
						var="zona" itemLabel="#{zona.nome}" itemValue="#{zona.idZona}" />
					<p:ajax listener="#{relatorioSaldoCongregacao.filtroRelatorioDTO.atualizarNucleo}"
						update=":form" event="change" />
				</p:selectOneMenu>


				<!-- BLOCO DE NUCLEO -->
				<p:outputLabel value="Núcleo: " styleClass="ui-priority-primary" />

				<p:selectOneMenu disabled="true"
					rendered="#{fn:length(relatorioSaldoCongregacao.filtroRelatorioDTO.nucleos) == 0}"
					value="#{relatorioSaldoCongregacao.filtroRelatorioDTO.nucleo.idNucleo}">
					<f:selectItem itemLabel="Nenhum" itemValue="" />
				</p:selectOneMenu>

				<p:selectOneMenu
					rendered="#{fn:length(relatorioSaldoCongregacao.filtroRelatorioDTO.nucleos) > 1}"
					value="#{relatorioSaldoCongregacao.filtroRelatorioDTO.nucleo.idNucleo}">
					<f:selectItem itemLabel="Selecione o núcleo" itemValue="" />
					<f:selectItems
						value="#{relatorioSaldoCongregacao.filtroRelatorioDTO.nucleos}"
						var="nucleo" itemLabel="#{nucleo.nome}"
						itemValue="#{nucleo.idNucleo}" />
					<p:ajax listener="#{relatorioSaldoCongregacao.filtroRelatorioDTO.atualizarArea}"
						update=":form" event="change" />
				</p:selectOneMenu>

				<p:selectOneMenu disabled="true"
					rendered="#{fn:length(relatorioSaldoCongregacao.filtroRelatorioDTO.nucleos) == 1}"
					value="#{relatorioSaldoCongregacao.filtroRelatorioDTO.nucleo.idNucleo}">
					<f:selectItems
						value="#{relatorioSaldoCongregacao.filtroRelatorioDTO.nucleos}"
						var="nucleo" itemLabel="#{nucleo.nome}"
						itemValue="#{nucleo.idNucleo}" />
					<p:ajax listener="#{relatorioSaldoCongregacao.atualizarArea}"
						update=":form" event="change" />
				</p:selectOneMenu>


				<!-- BLOCO DE AREA -->
				<p:outputLabel value="Área: " styleClass="ui-priority-primary" />

				<p:selectOneMenu disabled="true"
					rendered="#{fn:length(relatorioSaldoCongregacao.filtroRelatorioDTO.areas) == 0}"
					value="#{relatorioSaldoCongregacao.filtroRelatorioDTO.area.idArea}">
					<f:selectItem itemLabel="Nenhum" itemValue="" />
				</p:selectOneMenu>

				<p:selectOneMenu
					rendered="#{fn:length(relatorioSaldoCongregacao.filtroRelatorioDTO.areas) > 1}"
					value="#{relatorioSaldoCongregacao.filtroRelatorioDTO.area.idArea}">
					<f:selectItem itemLabel="Selecione a área" itemValue="" />
					<f:selectItems
						value="#{relatorioSaldoCongregacao.filtroRelatorioDTO.areas}"
						var="area" itemLabel="#{area.nome}" itemValue="#{area.id}" />
				</p:selectOneMenu>

				<p:selectOneMenu disabled="true"
					rendered="#{fn:length(relatorioSaldoCongregacao.filtroRelatorioDTO.areas) == 1}"
					value="#{relatorioSaldoCongregacao.filtroRelatorioDTO.area.idArea}">
					<f:selectItems
						value="#{relatorioSaldoCongregacao.filtroRelatorioDTO.areas}"
						var="area" itemLabel="#{area.nome}" itemValue="#{area.id}" />
				</p:selectOneMenu>


			</h:panelGrid>

			<h:panelGrid columns="4" cellpadding="5">
				<p:outputLabel value="Mês:" styleClass="ui-priority-primary" />
				<p:selectOneMenu styleClass="ui-priority-primary"
					value="#{relatorioSaldoCongregacao.parametro.mes}" effect="fold"
					editable="true" style="width:100%;">
					<f:selectItems value="#{relatorioSaldoCongregacao.parametro.meses}" />
				</p:selectOneMenu>

				<p:outputLabel value="Ano:" styleClass="ui-priority-primary" />
				<p:inputText id="anoInicio" styleClass="ui-priority-primary"
					style="width:50px;" required="true"
					requiredMessage="O ano deve ser informado"
					value="#{relatorioSaldoCongregacao.parametro.ano}" />
			</h:panelGrid>

			<f:facet name="footer">
				<div align="left">
					<p:commandButton value="Retornar" ajax="false" update=":form"
						icon="ui-icon-circle-arrow-w" styleClass="ui-priority-primary"
						actionListener="#{rotinaControlador.telaRotinas()}" />

					<p:commandButton id="buttonImprimir" value="Gerar relatório"
						icon="ui-icon-print"
						actionListener="#{relatorioSaldoCongregacao.visualiarRelatorio()}"
						style="margin:0" styleClass="ui-priority-primary" update=":form"
						ajax="false" />
				</div>
			</f:facet>
		</p:panel>

		<p:outputPanel rendered="#{relatorioSaldoCongregacao.visualizar}">
			<iframe src="paginas/relatorio/visualizarPdfsaldocongregacao.xhtml" 
				rendered="#{relatorioSaldoCongregacao.visualizar}"
				id="pdf" width="99%" height="450px"> </iframe>
		</p:outputPanel>

	</h:form>

</ui:component>
