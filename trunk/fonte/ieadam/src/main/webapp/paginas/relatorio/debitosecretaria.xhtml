<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">

		<div align="left">
			<p:outputLabel
				value="Módulo de #{rotinaControlador.perfil.nome} - Débito de Secretaria"
				style="color: #8B0000; font-size: large; font-weight: bold;" />
		</div>

		<p:growl id="msgs" showDetail="true" />

		<p:panel id="painel" style="margin-bottom:10px;">

			<h:panelGrid columns="9" cellpadding="5">

				<!-- BLOCO DE ZONA -->
				<p:outputLabel value="Região: " styleClass="ui-priority-primary" />

				<p:selectOneMenu disabled="true"
					rendered="#{fn:length(relatorioDebitoSecretaria.filtroRelatorioDTO.zonas) == 0}"
					value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.zona.idZona}">
					<f:selectItem itemLabel="Nenhum" itemValue="" />
				</p:selectOneMenu>

				<p:selectOneMenu
					rendered="#{fn:length(relatorioDebitoSecretaria.filtroRelatorioDTO.zonas) > 1}"
					value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.zona.idZona}">
					<f:selectItem itemLabel="Selecione a Região" itemValue="" />
					<f:selectItems
						value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.zonas}"
						var="zona" itemLabel="#{zona.nome}" itemValue="#{zona.idZona}" />
					<p:ajax listener="#{relatorioDebitoSecretaria.atualizarNucleo}"
						update=":form:painel, :form:pdf" event="change" />
				</p:selectOneMenu>

				<p:selectOneMenu disabled="true"
					rendered="#{fn:length(relatorioDebitoSecretaria.filtroRelatorioDTO.zonas) == 1}"
					value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.zona.idZona}">
					<f:selectItems
						value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.zonas}"
						var="zona" itemLabel="#{zona.nome}" itemValue="#{zona.idZona}" />
					<p:ajax listener="#{relatorioDebitoSecretaria.atualizarNucleo}"
						update=":form:painel, :form:pdf" event="change" />
				</p:selectOneMenu>


				<!-- BLOCO DE NUCLEO -->
				<p:outputLabel value="Núcleo: " styleClass="ui-priority-primary" />

				<p:selectOneMenu disabled="true" id="nucleo1"
					rendered="#{fn:length(relatorioDebitoSecretaria.filtroRelatorioDTO.nucleos) == 0}"
					value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.nucleo.idNucleo}">
					<f:selectItem itemLabel="Nenhum" itemValue="" />
				</p:selectOneMenu>

				<p:selectOneMenu id="nucleo2"
					rendered="#{fn:length(relatorioDebitoSecretaria.filtroRelatorioDTO.nucleos) > 1}"
					value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.nucleo.idNucleo}">
					<f:selectItem itemLabel="Selecione o núcleo" itemValue="" />
					<f:selectItems
						value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.nucleos}"
						var="nucleo" itemLabel="#{nucleo.nome}"
						itemValue="#{nucleo.idNucleo}" />
					<p:ajax listener="#{relatorioDebitoSecretaria.atualizarArea}"
						update=":form:painel, :form:pdf" event="change" />
				</p:selectOneMenu>

				<p:selectOneMenu disabled="true" id="nucleo3"
					rendered="#{fn:length(relatorioDebitoSecretaria.filtroRelatorioDTO.nucleos) == 1}"
					value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.nucleo.idNucleo}">
					<f:selectItems
						value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.nucleos}"
						var="nucleo" itemLabel="#{nucleo.nome}"
						itemValue="#{nucleo.idNucleo}" />
					<p:ajax listener="#{relatorioDebitoSecretaria.atualizarArea}"
						update=":form:painel, :form:pdf" event="change" />
				</p:selectOneMenu>


				<!-- BLOCO DE AREA -->
				<p:outputLabel value="Área: " styleClass="ui-priority-primary" />

				<p:selectOneMenu disabled="true" id="area1"
					rendered="#{fn:length(relatorioDebitoSecretaria.filtroRelatorioDTO.areas) == 0}"
					value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.area.idArea}">
					<f:selectItem itemLabel="Nenhum" itemValue="" />
				</p:selectOneMenu>

				<p:selectOneMenu id="area2"
					rendered="#{fn:length(relatorioDebitoSecretaria.filtroRelatorioDTO.areas) > 1}"
					value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.area.idArea}">
					<f:selectItem itemLabel="Selecione a área" itemValue="" />
					<f:selectItems
						value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.areas}"
						var="area" itemLabel="#{area.nome}" itemValue="#{area.id}" />
				</p:selectOneMenu>

				<p:selectOneMenu disabled="true" id="area3"
					rendered="#{fn:length(relatorioDebitoSecretaria.filtroRelatorioDTO.areas) == 1}"
					value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.area.idArea}">
					<f:selectItems
						value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.areas}"
						var="area" itemLabel="#{area.nome}" itemValue="#{area.id}" />
				</p:selectOneMenu>

			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Ano:" styleClass="ui-priority-primary" />
				<p:inputText id="anoInicio" styleClass="ui-priority-primary"
					style="width:50px;" required="true"
					requiredMessage="O ano deve ser informado"
					value="#{relatorioDebitoSecretaria.parametro.ano}" />
			</h:panelGrid>

			<f:facet name="footer">

				<p:commandButton value="Retornar" ajax="false" update=":form"
					id="buttonRetornar" icon="ui-icon-circle-arrow-w"
					styleClass="ui-priority-primary"
					actionListener="#{rotinaControlador.telaRotinas()}" />
					
				<p:commandButton id="botao" value="Gerar relatório"
					icon="ui-icon-print" style="margin:0"
					styleClass="ui-priority-primary" ajax="false"
					onclick="verificarReader();"/>

				<p:commandButton id="buttonImprimir" value="Gerar relatorio" 
					 style=" visibility: hidden;"
					 update=":form:pdf" ajax="false" 
					actionListener="#{relatorioDebitoSecretaria.visualiarRelatorio()}" />

			</f:facet>

		</p:panel>

		<p:defaultCommand target="buttonRetornar" />

		<p:blockUI block="painel" trigger="buttonImprimir">  
        LOADING<br />
			<p:graphicImage value="/resources/imagens/ajax-loader.gif" />
		</p:blockUI>

		<p:outputPanel rendered="#{relatorioDebitoSecretaria.visualizar}"
			id="pdf">
			<iframe src="paginas/relatorio/visualizarPdfdebitosecretaria.xhtml"
				width="99%" height="450px"></iframe>
		</p:outputPanel>
	</h:form>

</ui:component>
