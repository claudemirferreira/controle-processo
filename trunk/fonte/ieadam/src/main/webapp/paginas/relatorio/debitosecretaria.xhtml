<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">

		<p:growl id="msgs" showDetail="true" />

		<p:panel id="painel" header="RELATÓRIO DE DÉBITO DE SECRETARIA"
			style="margin-bottom:10px;">

			<h:panelGrid columns="6" cellpadding="5">
				<p:outputLabel value="Região: " styleClass="ui-priority-primary" />
				<p:selectOneMenu id="zona"
					value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.zona.idZona}">
					<f:selectItem itemLabel="Selecione a Região" itemValue="" />
					<f:selectItems
						value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.zonas}"
						var="zona" itemLabel="#{zona.nome}" itemValue="#{zona.idZona}" />
					<p:ajax listener="#{relatorioDebitoSecretaria.atualizarNucleo}"
						update=":form" event="change" />
				</p:selectOneMenu>

				<p:outputLabel value="Núcleo: " styleClass="ui-priority-primary" />
				<p:selectOneMenu id="nucleo"
					value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.nucleo.idNucleo}">
					<f:selectItem itemLabel="Selecione o núcleo" itemValue="" />
					<f:selectItems
						value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.nucleos}"
						var="nucleo" itemLabel="#{nucleo.nome}"
						itemValue="#{nucleo.idNucleo}" />
					<p:ajax listener="#{relatorioDebitoSecretaria.atualizarArea}"
						update=":form" event="change" />
				</p:selectOneMenu>

				<p:outputLabel value="Área: " styleClass="ui-priority-primary" />
				<p:selectOneMenu id="area"
					value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.area.idArea}">
					<f:selectItem itemLabel="Selecione a área" itemValue="" />
					<f:selectItems
						value="#{relatorioDebitoSecretaria.filtroRelatorioDTO.areas}"
						var="area" itemLabel="#{area.nome}" itemValue="#{area.id}" />
				</p:selectOneMenu>
			</h:panelGrid>
			<h:panelGrid columns="4" cellpadding="5">
				<p:outputLabel value="Mês Início:" styleClass="ui-priority-primary" />
				<p:selectOneMenu styleClass="ui-priority-primary"
					value="#{relatorioDebitoSecretaria.parametro.mesInicio}"
					effect="fold" editable="true" style="width:100%;">
					<f:selectItems value="#{relatorioDebitoSecretaria.parametro.meses}" />
				</p:selectOneMenu>

				<p:outputLabel value="Ano Inicio:" styleClass="ui-priority-primary" />
				<p:inputText id="anoInicio" styleClass="ui-priority-primary"
					style="width:50px;" required="true"
					requiredMessage="O ano deve ser informado"
					value="#{relatorioDebitoSecretaria.parametro.anoInicio}" />

				<p:outputLabel value="Mês Fim:" styleClass="ui-priority-primary" />
				<p:selectOneMenu styleClass="ui-priority-primary"
					value="#{relatorioDebitoSecretaria.parametro.mesFim}" effect="fold"
					editable="true" style="width:100%;">
					<f:selectItems value="#{relatorioDebitoSecretaria.parametro.meses}" />
				</p:selectOneMenu>

				<p:outputLabel value="Ano Fim:" styleClass="ui-priority-primary" />
				<p:inputText id="anoFim" styleClass="ui-priority-primary"
					style="width:50px;" required="true"
					requiredMessage="O ano deve ser informado"
					value="#{relatorioDebitoSecretaria.parametro.anoFim}" />
			</h:panelGrid>

			<f:facet name="footer">

				<p:commandButton value="Retornar" ajax="false" update=":form"
					icon="ui-icon-circle-arrow-w" styleClass="ui-priority-primary"
					actionListener="#{rotinaControlador.telaRotinas()}" />
					
				<p:commandButton id="buttonImprimir" value="Gerar relatorio" icon="ui-icon-print"
						style="margin:0" styleClass="ui-priority-primary"
						actionListener="#{relatorioDebitoSecretaria.imprimir}"/>

			</f:facet>

		</p:panel>

		<p:blockUI block="form" trigger="buttonImprimir" >
			 Processando....<br />
			<p:graphicImage value="/resources/imagens/ajax-loader.gif" />
		</p:blockUI> 

		<p:panel header="RELATÓRIO GERADO"
			rendered="#{relatorioDebitoSecretaria.streamedContent!=null}">
			<p:media value="#{relatorioDebitoSecretaria.streamedContent}"
				player="pdf" width="100%" height="300"></p:media>
		</p:panel>
	</h:form>

</ui:component>
