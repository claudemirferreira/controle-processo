<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">
		<p:dataGrid id="relatorioousel" 
			value="#{rotinaControlador.moduloTesouraria}" var="relatorio"
			headerText="TESOURARIA" columns="4"
			style="width:100%; height:100%; border: 0px solid #a8a8a8;">
			<div align="center">
				<h:panelGrid id="panelRelatorio" style="border: 0px solid #a8a8a8;">
					<p:graphicImage id="image" value="#{relatorio.imagem}" height="100px"
						width="100px" />

					<p:commandButton id="dynamicDialogButton" value="#{relatorio.nome}"
						onclick="#{relatorio.acao}" type="button" icon="ui-icon-extlink" />

				</h:panelGrid>
			</div>
		</p:dataGrid>

		<p:dialog id="tesourariaSaldoCongregacao" header="SALDO DA CONGREGAÇÃO"
			widgetVar="tesourariaSaldoCongregacao" focus="dataInicialSC">

			<h:panelGrid columns="2" cellpadding="5">

				<h:outputLabel for="dataInicialSC" value="dataInicial:" />
				<p:inputText id="dataInicialSC" label="dataInicial" />

				<h:outputLabel for="dataFinalSC" value="dataFinal" />
				<p:inputText id="dataFinalSC" label="dataFinalSC" />

			</h:panelGrid>
			<p:commandButton value="Gerar Relatório"/>
		</p:dialog>

		<p:dialog id="tesourariaProventoPastoral" header="PROVENTO PASTORAL"
			widgetVar="tesourariaProventoPastoral" focus="dataInicialPP">

			<h:panelGrid columns="2" cellpadding="5">

				<h:outputLabel for="dataInicialPP" value="dataInicial:" />
				<p:inputText id="dataInicialPP" label="dataInicial" />

				<h:outputLabel for="dataFinalPP" value="dataFinal" />
				<p:inputText id="dataFinalPP" label="dataFinalPP" />
			</h:panelGrid>
			<p:commandButton value="Gerar Relatório"/>	
		</p:dialog>
	</h:form>
</ui:component>
