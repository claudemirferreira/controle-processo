
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">

		<p:panel header="FORMULÁRIO DE PESQUISA DE USUÁRIO">
			<p:growl id="growl" />
			<h:panelGrid columns="3" cellpadding="2">

				<p:outputLabel value="Região: " styleClass="ui-priority-primary" />
				<p:outputLabel value="Núcleo: " styleClass="ui-priority-primary" />
				<p:outputLabel value="Área: " styleClass="ui-priority-primary" />

				<p:selectOneMenu value="#{membroControlador.zona.idZona}">
					<f:selectItem itemLabel="Todas as regiões" itemValue="" />
					<f:selectItems value="#{membroControlador.zonas}" var="zona"
						itemLabel="#{zona.nome}" itemValue="#{zona.idZona}" />
				</p:selectOneMenu>

				<p:selectOneMenu value="#{membroControlador.nucleo.idNucleo}">
					<f:selectItem itemLabel="Todos os nucleos" itemValue="" />
					<f:selectItems value="#{membroControlador.nucleos}" var="nucleo"
						itemLabel="#{nucleo.nome}" itemValue="#{nucleo.idNucleo}" />
				</p:selectOneMenu>

				<p:selectOneMenu value="#{membroControlador.area.id}">
					<f:selectItem itemLabel="Todas as áreas" itemValue="" />
					<f:selectItems value="#{membroControlador.areas}" var="area"
						itemLabel="#{area.nome}" itemValue="#{area.id}" />
				</p:selectOneMenu>

			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="4">

				<p:outputLabel value="Congregação: "
					styleClass="ui-priority-primary" />
				<p:outputLabel value="Nome do Membro: "
					styleClass="ui-priority-primary" />

				<p:selectOneMenu
					value="#{membroControlador.congregacao.idCongregacao}">
					<f:selectItem itemLabel="Todas as congregações" itemValue="" />
					<f:selectItems value="#{membroControlador.congregacoes}" var="area"
						itemLabel="#{area.nome}" itemValue="#{area.idCongregacao}" />
				</p:selectOneMenu>
				<p:inputText value="#{membroControlador.pesquisa.nome}" />

			</h:panelGrid>

			<f:facet name="footer">

				<p:defaultCommand target="buttonPesquisar" />

				<p:commandButton id="buttonRetornar" value="Retornar" update=":form"
					icon="ui-icon-circle-arrow-w" styleClass="ui-priority-primary"
					actionListener="#{rotinaControlador.telaRotinas(rotinaControlador.perfil)}" />

				<p:commandButton id="buttonPesquisar" value="Pesquisar"
					update=":form:gridPesquisa" icon="ui-icon-search"
					styleClass="ui-priority-primary"
					action="#{membroControlador.pesquisar}" />

			</f:facet>

		</p:panel>

		<p:dataTable id="gridPesquisa" var="item" rows="10" paginator="true"
			value="#{membroControlador.lista}" paginatorPosition="bottom"
			paginatorAlwaysVisible="true"
			emptyMessage="Nenhum registro encontrado."
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15,20">

			<p:column style="text-align:left" headerText="Nome"
				sortBy="#{item.nome}">
				<h:outputText value="#{item.nome}" />
			</p:column>

			<p:column style="text-align:left" headerText="Congregação"
				sortBy="#{item.congregacao.nome}">
				<h:outputText value="#{item.congregacao.nome}" />
			</p:column>

			<p:column style="text-align:left" headerText="Area"
				sortBy="#{item.congregacao.area.nome}">
				<h:outputText value="#{item.congregacao.area.nome}" />
			</p:column>

			<p:column style="text-align:left" headerText="Nucleo"
				sortBy="#{item.congregacao.area.nucleo.nome}">
				<h:outputText value="#{item.congregacao.area.nucleo.nome}" />
			</p:column>

			<f:facet name="footer">  
	            Total de registros: #{fn:length(usuarioControlador.lista)} usuarios.  
	        </f:facet>

		</p:dataTable>

		<p:blockUI block=":formPrincipal" widgetVar="bui">
    		processando ...<br />
			<p:graphicImage value="/resources/imagens/ajax-loader.gif" />
		</p:blockUI>

	</h:form>

</ui:component>
