
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">

		<p:panel header="FORMULÁRIO DE CADASTRO DE MEMBRO">

			<h:panelGrid id="panelCadastro" columns="6">

				<p:outputLabel value="Nome:" styleClass="ui-priority-primary" />
				<p:inputText id="nome" value="#{membroControlador.entidade.nome}"
					style="width:300px;" />

				<p:outputLabel value="Data de Nascimento:"
					styleClass="ui-priority-primary" />
				<p:calendar id="dataNascimento" pattern="dd/MM/yyyy"
					navigator="true" display="inline"
					value="#{membroControlador.entidade.dataNascimento}" />

				<p:outputLabel value="Data da Decisão"
					styleClass="ui-priority-primary" />
				<p:calendar id="dataDecisao" pattern="dd/MM/yyyy" navigator="true"
					display="inline" value="#{membroControlador.entidade.dataDecisao}" />

				<p:outputLabel value="Data de Batismo"
					styleClass="ui-priority-primary" />
				<p:calendar id="dataBatismo" pattern="dd/MM/yyyy" navigator="true"
					display="inline" value="#{membroControlador.entidade.dataBatismo}" />

				<p:outputLabel value="Data de Recebimento"
					styleClass="ui-priority-primary" />
				<p:calendar id="dataRecebimento" pattern="dd/MM/yyyy"
					navigator="true" display="inline"
					value="#{membroControlador.entidade.dataRecebimento}" />

				<p:outputLabel value="Data de Batismo do Espirito"
					styleClass="ui-priority-primary" />
				<p:calendar id="dataBatEspirito" pattern="dd/MM/yyyy"
					navigator="true" display="inline"
					value="#{membroControlador.entidade.dataBatEspirito}" />

				<p:outputLabel value="Cidade" styleClass="ui-priority-primary" />
					
				<p:selectOneMenu id="cidade" value="#{membroControlador.entidade.cidade}"
					converter="selectOneUsingObjectConverter"
					items="#{membroControlador.cidades}">
					<f:selectItems value="#{membroControlador.cidades}" var="cid"
						itemLabel="#{cid.nome}" itemValue="#{cid}" />
				</p:selectOneMenu>

				<p:outputLabel value="UF" styleClass="ui-priority-primary" />
				<p:inputText id="uf" value="#{membroControlador.entidade.uf}" />

				<p:outputLabel value="Nacionalidade"
					styleClass="ui-priority-primary" />
				<p:inputText id="nacionalidade"
					value="#{membroControlador.entidade.nacionalidade}" />

				<p:outputLabel value="Estado Civil" styleClass="ui-priority-primary" />
				<p:selectOneMenu value="#{membroControlador.entidade.estadoCivil}">
					<f:selectItem itemLabel="SOLTEIRO(A)" itemValue="0" />
					<f:selectItem itemLabel="CASADO(A)" itemValue="1" />
					<f:selectItem itemLabel="SEPARADO(A)" itemValue="2" />
					<f:selectItem itemLabel="DIVORCIADO(A)" itemValue="3" />
					<f:selectItem itemLabel="VIÚVO(A)" itemValue="4" />
				</p:selectOneMenu>

				<p:outputLabel value="RG" styleClass="ui-priority-primary" />
				<p:inputText id="rg" value="#{membroControlador.entidade.rg}" />

				<p:outputLabel value="CPF" styleClass="ui-priority-primary" />
				<p:inputText id="cpf" value="#{membroControlador.entidade.cpf}" />

				<p:outputLabel value="Orgão Emissor"
					styleClass="ui-priority-primary" />
				<p:inputText id="rgOrgaoEmissor"
					value="#{membroControlador.entidade.rgOrgaoEmissor}" />

				<p:outputLabel value="E-mail" styleClass="ui-priority-primary" />
				<p:inputText id="email" value="#{membroControlador.entidade.email}" />

				<p:outputLabel value="Titulo Eleitor"
					styleClass="ui-priority-primary" />
				<p:inputText id="tituloEleitor"
					value="#{membroControlador.entidade.tituloEleitor}" />

				<p:outputLabel value="Pai" styleClass="ui-priority-primary" />
				<p:inputText id="nomePai"
					value="#{membroControlador.entidade.nomePai}" />

				<p:outputLabel value="Zona do Titulo"
					styleClass="ui-priority-primary" />
				<p:inputText id="tituloZona"
					value="#{membroControlador.entidade.tituloZona}" />

				<p:outputLabel value="Seção do Titulo"
					styleClass="ui-priority-primary" />
				<p:inputText id="tituloSecao"
					value="#{membroControlador.entidade.tituloSecao}" />


				<p:outputLabel value="Mãe" styleClass="ui-priority-primary" />
				<p:inputText id="nomeMae"
					value="#{membroControlador.entidade.nomeMae}" />

				<p:outputLabel value="Conjuge" styleClass="ui-priority-primary" />
				<p:inputText id="conjuge"
					value="#{membroControlador.entidade.conjuge}" />

				<p:outputLabel value="Qtde Filhos" styleClass="ui-priority-primary" />
				<p:inputText id="qtdeFilhos"
					value="#{membroControlador.entidade.qtdeFilhos}" />

				<p:outputLabel value="Fator RH" styleClass="ui-priority-primary" />
				<p:selectOneMenu value="#{membroControlador.entidade.fatorRH}">
					<f:selectItem itemLabel="O+" itemValue="O+" />
					<f:selectItem itemLabel="A+" itemValue="A+" />
					<f:selectItem itemLabel="B+" itemValue="B+" />
					<f:selectItem itemLabel="O-" itemValue="O-" />
					<f:selectItem itemLabel="A-" itemValue="A-" />
					<f:selectItem itemLabel="B-" itemValue="B-" />
					<f:selectItem itemLabel="AB+" itemValue="AB+" />
					<f:selectItem itemLabel="AB-" itemValue="AB-" />
				</p:selectOneMenu>

				<p:outputLabel value="Endereço" styleClass="ui-priority-primary" />
				<p:inputText id="endereco"
					value="#{membroControlador.entidade.endereco}" />

				<p:outputLabel value="CEP" styleClass="ui-priority-primary" />
				<p:inputText id="cep" value="#{membroControlador.entidade.cep}" />

				<p:outputLabel value="Telefone" styleClass="ui-priority-primary" />
				<p:inputText id="telefone"
					value="#{membroControlador.entidade.telefone}" />

				<p:outputLabel value="Certidão Casamento"
					styleClass="ui-priority-primary" />
				<p:inputText id="certCasamento"
					value="#{membroControlador.entidade.certCasamento}" />

				<p:outputLabel value="Procedência" styleClass="ui-priority-primary" />
				<p:inputText id="procedencia"
					value="#{membroControlador.entidade.procedencia}" />

				<p:outputLabel value="Formacao Teologico"
					styleClass="ui-priority-primary" />
				<p:inputText id="formacaoTeologico"
					value="#{membroControlador.entidade.formacaoTeologico}" />

				<p:outputLabel value="Situação" styleClass="ui-priority-primary" />
				<p:selectOneMenu value="#{membroControlador.entidade.situacao}">
					<f:selectItem itemLabel="ATIVO" itemValue="A" />
					<f:selectItem itemLabel="INATIVO" itemValue="I" />
				</p:selectOneMenu>

				<p:outputLabel value="Sexo" styleClass="ui-priority-primary" />
				<p:selectOneMenu value="#{membroControlador.entidade.sexo}">
					<f:selectItem itemLabel="MASCULINO" itemValue="M" />
					<f:selectItem itemLabel="FEMININO" itemValue="F" />
				</p:selectOneMenu>

				<p:outputLabel value="Congregação" styleClass="ui-priority-primary" />
				<p:selectOneMenu id="combo" value="#{membroControlador.entidade.congregacao}"
					converter="selectOneUsingObjectConverter"
					items="#{membroControlador.congregacoes}">
					<f:selectItems value="#{membroControlador.congregacoes}" var="cong"
						itemLabel="#{cong.nome}" itemValue="#{cong}" />
				</p:selectOneMenu>

			</h:panelGrid>

			<p:commandButton id="buttonRetornar" value="Retornar" update=":form"
				icon="ui-icon-search" styleClass="ui-priority-primary"
				action="#{membroControlador.salvar}" />

			<p:commandButton id="buttonCadastro" value="Salvar" update=":form"
				icon="ui-icon-search" styleClass="ui-priority-primary"
				action="#{membroControlador.salvar}" />

		</p:panel>

	</h:form>

</ui:component>
