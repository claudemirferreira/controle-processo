<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="form">
	
	<p:panel header="LISTAGEM DE ROTINAS DO PERFIL [ #{perfilControlador.perfil.nome} ]">
		<p:dataGrid id="rotinaousel"
			value="#{perfilControlador.rotinas}" var="rotina"
			headerText="Administrativo" columns="#{perfilControlador.colunas}"
			style="width:100%; height:100%; border: 0px solid #a8a8a8;">
			<div align="center">
				<h:panelGrid id="panelRelatorio" style="border: 0px solid #a8a8a8;">

					<p:graphicImage value="#{rotina.imagem}" />

					<p:outputLabel value="#{rotina.nome}"
						styleClass="ui-priority-primary" />

					<p:commandButton id="buttonCadastro" value="Entrar" update=":form"
						icon="ui-icon-search" styleClass="ui-priority-primary"
						action="#{rotinaControlador.telaRotinas(rotina)}" />

				</h:panelGrid>
			</div>
		</p:dataGrid>
		</p:panel>

	</h:form>
</ui:component>
