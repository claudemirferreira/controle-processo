<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/util/layoutComplex.xhtml">

	<ui:define name="content">
		<div align="center"
			style="width: 500px; height: 200px; position: absolute; top: 50%; margin-top: -100px; left: 50%; margin-left: -250px;">
			<h:form id="form">

				<p:growl id="msg" showDetail="true" escape="false" />

				<p:pickList id="pojoPickList" value="#{usuarioControlador.usuarios}"
					var="usuario" effect="bounce" itemValue="#{usuario}"
					itemLabel="#{usuario.firstName}" converter="usuarioConverter"
					showSourceControls="true" showTargetControls="true"
					showCheckbox="true" showSourceFilter="true" showTargetFilter="true"
					filterMatchMode="contains">

					<f:facet name="sourceCaption">Listagem de usuários</f:facet>
					<f:facet name="targetCaption">Usuários selecionados</f:facet>

					<p:ajax event="transfer"
						listener="#{usuarioControlador.onTransfer}" update="msg" />

					<p:column style="width:25%">
						<p:graphicImage value="/imagem/barca/#{usuario.userName}.jpg" width="30" height="40" />
					</p:column>

					<p:column style="width:75%;">
                        #{usuario.firstName}
                    </p:column>

				</p:pickList>

			</h:form>

		</div>
	</ui:define>
</ui:composition>
